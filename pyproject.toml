[tool.poetry]
name = "analog-gauge-reader"
version = "0.1.0"
description = "Analog gauge reader"
authors = []
readme = "README.md"
packages = [{include = "analog_gauge_reader"}]

[tool.poetry.dependencies]
python = "^3.8"
torch = "2.0.0"
torchvision = "0.15.1"
