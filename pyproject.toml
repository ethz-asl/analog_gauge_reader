mmengine = "0.7.2"
mmdet = "3.0.0"
mmocr = "1.0.0"
ultralytics = "8.0.66"
scikit-learn = "1.2.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"

[[tool.poetry.source]]
name = "mmcv"
url = "https://download.openmmlab.com/mmcv/dist/cpu/torch2.0/index.html"
